<!DOCTYPE html>
<html lang="zh">
<head>
  <title>我的任务</title>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width,user-scalable=no" name="viewport">
  <meta name=“viewport” content=“width=device-width; initial-scale=1.0”>
  <link rel = "Shortcut Icon" href="images/favicon.ico" /> 
  <link rel="stylesheet" href="css/common.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link type="text/css" href="css/date/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
  <link type="text/css" href="css/date/jquery-ui-timepicker-addon.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/tasks.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript"  src="js/jquery.js"></script>
  <script type="text/javascript"  src="js/jquery-ui-1.10.3.min.js"></script>
  <script type="text/javascript"  src="js/select.js"></script>
	<script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
  <script type="text/javascript" src="js/jquery-ui-timepicker-zh-CN.js"></script>
  <script type="text/javascript"  src="js/tasks.js"></script>
</head>

<body>
  <header class="header">
    <div class="logo">易途CMS后台</div>
    <div class="user-info">
      <span class="not-logged">未登录</span>
    </div>
  </header>
  <div class="tasks">
   <nav class="nav clearfix">
     <a href="index.html" class="goback border-radius5">回到首页</a>
     <span>我的任务</span>
   </nav>
   <div class="search-warp clearfix">
     <div class="left">
       <div class="search-item clearfix">
         <div class="search-list">
           <span class="text">景点名称：</span>
           <input type="text" class="box"  maxlength="20"/>
         </div>
         <div class="search-list">
           <span class="text">所在城市：</span>
           <div class="box">
             <select id="s_city" class="select" name="s_city" >
               <option>请选择市</option>
             </select>
           </div>
         </div>
         <div class="search-list">
           <span class="text">开始时间：</span>
           <input type="text" class="box ui_timepicker"/>
         </div>
       </div>
       <div class="search-item clearfix">
         <div class="search-list">
           <span class="text">所在省份：</span>
           <div class="box">
             <select id="s_province" class="select" name="s_province">
               <option>请选择省</option>
             </select>
             <select id="s_county" class="select" name="s_province" style="display:none;">
               <option>请选择省</option>
             </select>
           </div>
         </div>
         <div class="search-list">
           <span class="text">状态：</span>
           <div class="box">
             <select class="select">
               <option>请选择状态</option>
               <option>未开始</option>
               <option>进行中</option>
               <option>已完成</option>
             </select>
           </div>
         </div>
         <div class="search-list">
           <span class="text">结束时间：</span>
           <input type="text" class="box ui_timepicker"/>
         </div>
       </div>
     </div>
     <div class="search-btn">
       <button class="search border-radius5">搜索</button>
     </div>
     <div class="right">
       <span class="create border-radius5" id="create">创建任务</span>
     </div>
   </div>
   <div class="list">
     <div class="listheader">
       <span class="view-id">景点ID</span>
       <span class="view-name">景点名称</span>
       <span class="view-province">所在省份</span>
       <span class="view-city">所在城市</span>
       <span class="view-star">开始时间</span>
       <span class="view-stop">结束时间</span>
       <span class="view-completion">完成度</span>
       <span class="view-status">状态</span>
       <span class="view-active">操作</span>
     </div>
     <div class="items">
       <ul>
         <li>
           <span class="view-id">1</span>
           <span class="view-name">故宫</span>
           <span class="view-province">北京市</span>
           <span class="view-city">北京市</span>
           <span class="view-star">2014-11-22 15:00</span>
           <span class="view-stop">2014-11-22 15:00</span>
           <span class="view-completion">上线</span>
           <span class="view-status">进行中</span>
           <span class="view-active"><a href="#">编辑</a></span>
         </li>
         <li>
           <span class="view-id">2</span>
           <span class="view-name">故宫</span>
           <span class="view-province">北京市</span>
           <span class="view-city">北京市</span>
           <span class="view-star">2014-11-22 15:00</span>
           <span class="view-stop">2014-11-22 15:00</span>
           <span class="view-completion">上线</span>
           <span class="view-status">进行中</span>
           <span class="view-active"><a href="#">编辑</a></span>
         </li>
       </ul>
     </div>
   </div>
   <div class="pages">
     <a href="#"><i class="iconfont">&#xe602;</i></a>
     <a href="#">1</a>
     <a href="#">2</a>
     <a href="#">3</a>
     <a href="#">4</a>
     <a href="#"><i class="iconfont">&#xe601;</i></a>
   </div>
  </div>
  <div class="dialog" id="create-dialog" style="display:none;">
    <form>
      <p>景点名称</p>
      <input type="text" name="name" class="dialog-box" maxlength="20">
      <p>开始时间</p>
      <input type="text" name="start" class="dialog-box ui_timepicker">
      <p>结束时间</p>
      <input type="text" name="stop" class="dialog-box ui_timepicker">
      <button type="submit" class="submit-creat">创建任务</button>
    </form>
  </div>
  <div class="opacity"></div>
</body>
</html>
